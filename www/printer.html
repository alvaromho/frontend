<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8">
      <title>Vista Impresoras</title>

      <!-- Sets initial viewport load and disables zooming  -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

      <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Include the compiled Ratchet CSS -->
      <link href="css/ratchet.css" rel="stylesheet">
    </head>

    <body id="main-wrapper" >
      <!-- Make sure all your bars are the first things in your <body> -->
      <header class="bar bar-nav">
        <h1 class="title">Mostrar Impresoras </h1>
      </header>

      <div class="content">

        <div id="crudprinter">
          <!-- List -->
          <div>
            <p class="content-padded">Lista Impresoras:</p>

            <div data-bind="foreach: printerList" class="card">
              
              <ul class="table-view">
                <li class="table-view-cell">
                <!-- Cambiar aqui la accion para que envia al map -->
                  <a class="navigate-right" onclick= "window.location.href='map.html'"> 
                    <span data-bind="text: nom"></span>
                  </a>
                </li>
              </ul>

            </div>
          </div><!-- List-->
          <select name="Elegir Edificio">
              <option value="R1" selected="selected">R1</option>
              <option value="R2">R2</option>
              <option value="R3">R3</option>
              <option value="R5">R5</option>
              <option value="R6">R6</option>
              <option value="R7">R7</option>
              <option value="R8">R8</option>
              <option value="R10">R10</option>
          </select>
          <select name="Elegir Piso">
              <option value="P1">1</option>
              <option value="P2">2</option>
              <option value="P3">3</option>
              <option value="P4">4</option>
              <option value="P5">5</option>
              <option value="P6">6</option>
          </select> <!-- Eligir edificio y piso -->
        </div> <!-- Crud printer -->
      </div>
   
      <script src="cordova.js" type="text/javascript"></script>
      <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
      <script type="text/javascript" src="js/salaViewModel.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
