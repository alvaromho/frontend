<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="stylesheet" type="text/css" href="css/ratchet.css"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <title>Padrino Unab</title>
    </head>

    <body>
        <div id="content-wrapper">
        
          <div class="card" data-bind="with: AppViewModel, visible: isMenuVisible" >
            <header class="bar bar-nav">
              <h1 class="title">Menu </h1>
            </header>

            <div class="content"> 
                <button class="btn btn-positive btn-block" data-bind="click: showRoomList">Sala</button>
                <br>
                <button class="btn btn-positive btn-block" >Ba&ntilde;os</button>
                <br>
                <button class="btn btn-positive btn-block" >Impresoras</button>
                <br>
                <button class="btn btn-positive btn-block" >Laboratorios</button>
                <br>
            </div>
          </div>


        <div data-bind="with: roomVM, visible: isListVisible" >
          <header class="bar bar-nav">
            <h1 class="title">Salas</h1>
          </header>
          <div id="crudSalass">
            <!-- List -->
            <div>
              <p class="content-padded">Lista Salas:</p>

              <div data-bind="foreach: salaList" class="card">
                
                <ul class="table-view">
                  <li class="table-view-cell">
                  <!-- Cambiar aqui la accion para que envia al mapa -->
                    <a class="navigate-right"> 
                      <span data-bind="text: name"></span>
                    </a>
                  </li>
                </ul>

              </div>
            </div><!-- List-->
          </div> <!-- Crud Salass -->
              
        </div>
        </div>

        <script src="cordova.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script src="js/components/zepto.min.js"></script>
        <script src="js/components/jquery-2.1.3.min.js"></script>
        <script src="js/components/knockout-3.3.0.js"></script>
        <script src="js/app/roomViewModel.js"></script>
        <script src="js/app/appViewModel.js"></script>

    </body>
</html>
